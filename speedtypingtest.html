<!DOCTYPE html>
<html>

<head>
    <script src="speedtypingtest.js" defer></script>
    <link rel="stylesheet" href="speedtypingtest.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body onload="getSearchResults()">
    <div class="speedTyping-Test" id="speedTypingTest">
        <h1 class="heading">Speed Typing Test </h1>
        <p class="para"> On your fingers lets set Go!</p>
        <div class="d-none" id="spinner">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="d-flex">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image" />
            <p id="timer" class="timertext"> <span class="time"> 0 </span>seconds</p>
        </div>
        <div class="bg-container">
            <p class="quote-Display" id="quoteDisplay"> </p>
            <div>
                <textarea class="typing-container" placeholder="Type here" rows="5" cols="15" id="quoteInput"></textarea>
            </div>
        </div>
        <p id="result"></p>
        <button class="submbtn" id="submitBtn"> Submit</button>
        <button class="resetbtn" id="resetBtn"> Reset</button>
    </div>
</body>

</html>
